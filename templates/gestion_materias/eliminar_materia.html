{% extends "baseHTML/base_eliminar.html" %}
{% load static %}

{% block titulo %}
    Eliminar
{% endblock titulo %}

{% block formulario %}
<div class="div">
    <h2>Eliminar Materia de la lista</h2>
    <p>¿Estás seguro de eliminar la Materia de la lista?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit"> Eliminar </button>
        <a class="btn" href="{% url 'listar_materias'  %}">Cancelar</a>
    </form>
</div>
{% endblock formulario %}
